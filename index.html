<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <div class="container">
    <div class="formbox">
        <h2 class="title">Sign-Up</h2>
        <form id="myform">
            <div class="inputgroup">
                <div class="inputfield" id="username">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="" id="name" placeholder=" Enter Your Name">
                </div>
                <div class="inputfield">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" name="" id="email" placeholder=" @abcdgmail.com">
                </div>
                <div class="inputfield">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="" id="password" placeholder="Password">
                </div>
                <p class="text"><a href="#" target="_blank" rel="noopener noreferrer">Forget Password ?</a></p>
            </div>
            <div class="btnfield">
                <button type="button" class="disable" id="sign-up">Sign-UP</button>
                <button type="button" id="sign-in">Sign--In</button>
            </div>
        </form>
    </div>
   </div>
   <script src="script.js"></script>
   <script src=""></script>
</body>
</html>
